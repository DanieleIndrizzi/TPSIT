<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #slot-machine {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .reel {
            display: flex;
            width: 50px;
            height: 150px;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
        }
        .reel span {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        p {
            margin: 10px 0;
            font-size: 18px;
        }
        #result {
            color: #4CAF50;
        }
        #wallet {
            color: #333;
        }
        #credits {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="slot-machine">
        <div class="reel"><span id="reel1"></span></div>
        <div class="reel"><span id="reel2"></span></div>
        <div class="reel"><span id="reel3"></span></div>
        <button onclick="spinReels()">Spin Reels</button>
        <button onclick="repeatSimulation()">Repeat Simulation</button>
        <p id="result"></p>
        <p id="score"></p>
        <p id="wallet"></p>
        <p>by Indrizzi e Masin</p>
        <p id="credits">Icons made by Freepik from www.flaticon.com</p>
    </div>
    <script>
        // Il tuo script rimane invariato
    </script>
</body>
</html>
