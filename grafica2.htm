<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generatore di Div</title>
  <style>
    /* Stile per ciascun quadrato */
    .quadrato {
      width: 10px;
      height: 10px;
      margin: 1px; /* Margine tra i quadrati */
      border: 1px solid black; /* Bordo di 1px */
      display: inline-block; /* Per posizionare i quadrati uno accanto all'altro */
    }
  </style>
</head>
<body>
  <label for="numeroDiv">Inserisci il numero di div da generare:</label>
  <input type="number" id="numeroDiv" min="1" value="1">
  <button onclick="creaDiv()">Genera Div</button>

  <div id="contenitore"></div>

  <script>
    function creaDiv() {
      // Ottieni il numero inserito dall'utente
      var numeroDiv = document.getElementById("numeroDiv").value;

      // Ottieni il contenitore
      var contenitore = document.getElementById("contenitore");

      // Pulisci il contenuto precedente del contenitore
      contenitore.innerHTML = "";

      // Crea i div utilizzando un ciclo for
      for (var i = 0; i < numeroDiv; i++) {
        var nuovoDiv = document.createElement("div");
        nuovoDiv.className = "quadrato";
        // Colore a piacere, puoi cambiarlo come preferisci
        nuovoDiv.style.backgroundColor = getRandomColor();
        contenitore.appendChild(nuovoDiv);
      }
    }

    // Funzione per ottenere un colore casuale
    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
